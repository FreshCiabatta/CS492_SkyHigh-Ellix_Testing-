<!DOCTYPE HTML>
<html>
<head>
    <title>SkyHigh Airlines - Book a Flight</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Your existing styles */
        body {
            background-image: url("Images/picbg05.png");
            /* Optionally, you can adjust background properties */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: auto; /* Enable scrolling if needed */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #000000; /* Black text color */
        }

        .modal-content label {
            color: #000000; /* Black text color for labels */
        }

        .close {
            color: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Added styles for the menu */
        #menu {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: auto; /* Enable scrolling if needed */
        }

        #menu .inner {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -25%);
            background: #fefefe;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #menu .links {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        #menu .links li {
            margin-bottom: 1em;
        }

        #menu .close {
            position: absolute;
            top: 1em;
            right: 1em;
            font-size: 24px;
            color: black;
            cursor: pointer;
        }
    </style>
    
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1><a href="index.html">SkyHigh Airlines</a></h1>
        <nav>
            <a href="#" onclick="toggleMenu()">Menu</a> <!-- Call toggleMenu() function -->
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <div class="inner">
            <a href="#" class="close" onclick="toggleMenu()">&times;</a> <!-- Call toggleMenu() function -->
            <h2>Menu</h2>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a Flight</a></li>
                <li><a href="flight status.html">Flight Status</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner and Main Content sections are as per your original HTML -->

    <!-- Modal for Payment Information -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Information</h2>
            <form id="paymentForm" method="post" action="#">
                <!-- Payment information fields (e.g., credit card details) -->
                <div class="field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber" required />
                </div>
                <div class="field">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" name="expiry" id="expiry" placeholder="MM/YYYY" required />
                </div>
                <div class="field">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" required />
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Submit Payment" class="primary" /></li>
                </ul>
            </form>
        </div>
    </div>

    <!-- Footer section is as per your original HTML -->

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    // JavaScript for handling the modal and form submission

    // Function to open the payment modal
    function openPaymentModal() {
        document.getElementById('paymentModal').style.display = 'block';
    }

    // Function to close the payment modal
    function closePaymentModal() {
        document.getElementById('paymentModal').style.display = 'none';
    }

    // Function to toggle the menu visibility
    function toggleMenu() {
        var menu = document.getElementById('menu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // Form submission handling
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        // Here you would handle the actual submission of payment details, possibly using AJAX
        alert('Payment submitted successfully!'); // Example confirmation alert
        closePaymentModal(); // Close modal after successful submission
    });
</script>

</body>
</html>
