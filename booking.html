<!DOCTYPE HTML>
<html>
<head>
    <title>SkyHigh Airlines - Book a Flight</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Your existing styles */
        body {
            background-image: url("Images/picbg05.png");
            /* Optionally, you can adjust background properties */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: auto; /* Enable scrolling if needed */
        }

        .modal-content {
            background-color: #ffffff; /* White background for modal content */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for the modal */
            color: #000000; /* Black text color */
        }

        .modal-content label {
            color: #000000; /* Black text color for labels */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header, Menu, Banner sections are as per your original HTML -->

    <!-- Main Content -->
    <section id="main" class="wrapper style1">
        <div class="inner">
            <h2 class="major">Flight Reservation</h2>
            <form id="bookingForm" method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="from">Departure Airport</label>
                        <input type="text" name="from" id="from" required />
                    </div>
                    <div class="field half">
                        <label for="to">Destination Airport</label>
                        <input type="text" name="to" id="to" required />
                    </div>
                    <div class="field half">
                        <label for="date">Departure Date</label>
                        <input type="date" name="date" id="date" required />
                    </div>
                    <div class="field half">
                        <label for="class">Travel Class</label>
                        <select name="class" id="class">
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required />
                    </div>
                    <div class="field">
                        <label for="message">Additional Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="button" value="Book Now" class="primary" onclick="openPaymentModal()" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
        </div>
    </section>

    <!-- Modal for Payment Information -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Information</h2>
            <form id="paymentForm" method="post" action="#">
                <!-- Payment information fields (e.g., credit card details) -->
                <div class="field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber" required />
                </div>
                <div class="field">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" name="expiry" id="expiry" placeholder="MM/YYYY" required />
                </div>
                <div class="field">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" required />
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Submit Payment" class="primary" /></li>
                </ul>
            </form>
        </div>
    </div>

    <!-- Footer section is as per your original HTML -->

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    // JavaScript for handling the modal and form submission

    // Function to open the payment modal
    function openPaymentModal() {
        document.getElementById('paymentModal').style.display = 'block';
    }

    // Function to close the payment modal
    function closePaymentModal() {
        document.getElementById('paymentModal').style.display = 'none';
    }

    // Form submission handling
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        // Here you would handle the actual submission of payment details, possibly using AJAX
        alert('Payment submitted successfully!'); // Example confirmation alert
        closePaymentModal(); // Close modal after successful submission
    });
</script>

</body>
</html>
